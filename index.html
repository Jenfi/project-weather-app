<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
  <title>Weather forecast</title>
</head>

<body>
  <!-- <div class="main"> -->
  <div id="hero">
    <p>The weather right now in</p>
    <div id="current">
      Loading todays forecast...
    </div>
    <div id="weather-info">
      <div id="temp-info"></div>
      <h3>&#8451</h3>
      <div id="weather-icon"></div>
    </div>
    <div id="weather-text"></div>
    <div id="sunlightAndDescription">
      <div id="sunrise">
      </div>
      <div id="sunset">
      </div>

    </div>
  </div>
  <div id="forecastMain">
    <p>Forecast for the coming 5 days</p>
    <ul id="forecast"></ul>
  </div>
  <!-- </div> -->

  <script src="./script.js"></script>
</body>

</html>
